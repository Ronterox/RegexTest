<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Regex Test</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="header">
			<h1>Regex Test</h1>
            <div id="url-container">
                <input type="text" id="url-input" placeholder="Enter your url to fetch" />
                <button id="fetch-button">Fetch data</button>
            </div>
		</div>
		<div id="container">
			<div id="result">
				<span>Result</span>
				<textarea id="result-textarea" cols="15" rows="5" disabled></textarea>
			</div>
			<div>
				<span>Data to Regex</span>
				<textarea id="input-textarea" cols="30" rows="10"></textarea>
				<br />
				<input type="text" id="regex" placeholder="Enter your regex" />
				<script src="index.js"></script>
			</div>
		</div>
	</body>
</html>
